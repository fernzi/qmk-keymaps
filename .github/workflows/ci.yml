name: Continuous Integration

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - '.*'
      - 'doc/**'
      - 'guix.scm'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - '.*'
      - 'doc/**'
      - 'guix.scm'

jobs:
  build:
    name: Linux x86-64 (Continuous)
    runs-on: ubuntu-latest

    steps:
      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential \
            binutils-avr gcc-avr avr-libc avrdude \
            binutils-arm-none-eabi gcc-arm-none-eabi \
            libnewlib-arm-none-eabi dfu-programmer dfu-util \
            teensy-loader-cli libhidapi-hidraw0 libusb-dev \
            python3-pip
          sudo pip install pdm

      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Fetch Submodules
        run:  git submodule update --init --recursive --depth 1

      - name: Setup
        run:  pdm install

      - name: Build
        run:  pdm run build

      - uses: actions/upload-artifact@v3
        with:
          name: qmk-firmware
          path: |
            build/out/*.bin
            build/out/*.hex
            build/out/*.uf2
            build/out/.build/failed.*
